<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <script src="https://use.fontawesome.com/a5561fcdee.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="mypomo.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Harmattan" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
      <h1>POMODORO CLOCK</h1>
      <div class="circle">
        <div class="centering">
          <span class="text-set">Session</span>
          <span class="text-set">25</span>
        </div>

      </div>
      <div class="session-set">
        <div class="start-break">
          <p>BREAK TIME</p>
          <p><i class="fa fa-chevron-down" aria-hidden="true"></i><span id="five" class="counter">5</span><i class="fa fa-chevron-up" aria-hidden="true"></i></p>
        </div>
        <button type="button" name="button">Start</button>

        <div class="start-beak">
          <p>
            START TIME
          </p>
          <p><i class="fa fa-chevron-down" aria-hidden="true"></i><span id="twentyfive" class="counter">25</span><i class="fa fa-chevron-up" aria-hidden="true"></i></p>
        </div>


      </div>
  </body>
</html>
